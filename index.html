<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Dog Nutrition Calculator</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main component -->
    <main>
      <div class="container">
        <img class="grey_container" src="/images/action 4 Preservation (2).svg" alt="">
              <div id="main_component">
          <h1>Dog Nutrition Calculator</h1>
          <form>
            <fieldset class="manual_input">
              <label for="dogBreed">Breed:</label>
              <input type="text" id="dogBreed" onfocus="this.value=''" value="Type Your Dogs Breed" />
              <label for="dogWeight">Weight:</label>
              <p>kgs</p> 
              <label class="toggle">
                  <input type="checkbox">
                  <span class="toggle_switch"></span>
                </label>
              </span>
              <p>lbs</p>
              <input type="text" value="Weight" onfocus="this.value=''" />
              <label for="dogsAge">Age:</label>
              <input type="text" id="dogAge" value="Age in years" onfocus="this.value=''"/>
            </fieldset>
            <fieldset class="radio">
              <label class="dog_activity" for="dogActivity">Activity level:</label>
              <span class="radio_input">
                <input type="radio" id="ligt" value="light" name="activity"/>
                <label for="light">Light</label>
                <input type="radio" id="medium" value="medium" name="activity"/>
                <label for="medium">Medium</label>
                <input type="radio" id="high" value="high" name="activity"/>
                <label for="high">High</label>
              </span>
            </fieldset>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
        <img class="dog_image" src="/images/dog.svg" alt="">
      </div>
    </main>
  </body>
</html>
