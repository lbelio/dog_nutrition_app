<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Dog Nutrition Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/dog.svg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main component -->
    <main>
      <div class="container">
        <img
          class="grey_container"
          src="/images/action 4 Preservation (2).svg"
          alt=""
        />
        <div id="main_component">
          <h1>Dog Nutrition Calculator</h1>
          <form autocomplete="off">
            <fieldset class="manual_input">
              <label for="dogBreed">Breed:</label>
              
                <input
                  type="text"
                  id="dogBreed"
                  placeholder="Type Your Dogs Breed"
                  required
                />
              
              <ul class="list"></ul>

              <label for="dogWeight">Weight:</label>

              <input
                type="text"
                id="dogWeight"
                placeholder="Weight in Kgs"
                onfocus="this.value=''"
                required
              />
              <label for="dogsAge">Age:</label>
              <input
                type="text"
                id="dogAge"
                placeholder="Age in years"
                onfocus="this.value=''"
                required
              />
              <label class="life_stage_factor" for="lifeStage">
                Is your dog:
              </label>
              <input list="stages" name="stages" id="stage" placeholder="Select one option"/>
              <datalist id="stages">
                <option value="Adult"></option>
                <option value="Growing puppy"></option>
                <option value="Pregnant/Lactating"></option>
                <option value="Senior"></option>
              </datalist>
            </fieldset>
            <fieldset class="radio">
              <label class="dog_activity" for="dogActivity" id="activityLevel"
                >Activity level:
                <div class="questionmark_container">
                <img
                  class="questionmark"
                  src="/images/question.png"
                  alt="question mark"
                />
                <span class="activity_explanation">
                  <p>
              
  Activity levels for dogs vary based on breed. 
  Low energy dogs like Great Danes or French Bulldogs require less 
  activity compared to high energy dogs like Border Collies. Adjust 
  the activity level based on your dog's breed.
  <br />
                    <br />
                    General guidelines:<br />
                    Low activity: 0-60min. <br />
                    Medium activity: 60-90min.<br />
                    High activity: 90min+.
                  </p>
                </span>
                </div>
              </label>
             

              <span class="radio_input">
                <input type="radio" id="ligt" value="light" name="activity" />
                <label for="light">Light</label>
                <input
                  type="radio"
                  id="medium"
                  value="medium"
                  name="activity"
                />
                <label for="medium">Medium</label>
                <input type="radio" id="high" value="high" name="activity" />
                <label for="high">High</label>
              </span>
            </fieldset>
            <button id="submit" type="button">Submit</button>
          </form>
        </div>
        <img
          class="dog_image"
          src="/images/dog.svg"
          alt="Picture of a French Bulldog"
        />
      </div>
    </main>


   
    <script src="app.js"></script>
  </body>
</html>
